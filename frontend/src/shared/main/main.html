<div class="layout">
  <aside class="layout__sidebar">
    <app-sidebar-controls
      [options]="options"
      [singleSelect]="true"
      (selectionChange)="onSelection($event)"
    ></app-sidebar-controls>
  </aside>

  <main class="layout__content">
    <app-knowledge-graph [nodes]="nodes" [edges]="edges"></app-knowledge-graph>
  </main>
</div>
